<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy birds game</title>
    <link rel="icon" href="/img/bird.png" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- game container -->
    <div id="game">
      <div class="wall">
        <div class="hole"></div>
      </div>
      <div class="char"></div>
    </div>
    <div class="score-container">
      <span class="current-score">
        <h2 class="score">0</h2>
        <h3>Score</h3>
      </span>
      <span class="high-score">
        <h2 class="score">0</h2>
        <h3>High Score</h3>
      </span>
    </div>
    <!-- intro -->
    <div class="intro-wrapper">
      <div class="intro">
        <p class="intro-timer">5</p>
        <h2>Click screen to fly</h2>
        <p>Aim: Get the ball through the gaps in the oncomming walls</p>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
